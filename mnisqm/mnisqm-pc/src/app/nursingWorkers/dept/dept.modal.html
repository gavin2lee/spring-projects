<div>
  <div class="modal-header">
    <button type="button" ng-click="vm.cancel()" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    <h5 class="modal-title">
      <!-- <i class="fa fa-edit"></i> -->
      新增科室
    </h5>
  </div>
  <div class="modal-body">
    <form class="form-horizontal" role="form" novalidate name="form">
      <div class="container-fluid">
        <div class="form-group">
          <label for="deptName" class="control-label">科室号</label>
          <input type="text" class="form-control input-sm" ng-model="vm.detail.deptCode">
        </div>
        <div class="form-group">
          <label for="deptName" class="control-label">科室名</label>
          <input type="text" class="form-control input-sm" ng-model="vm.detail.deptName">
        </div>
        <div class="form-group">
          <label for="fatherDept" class="control-label">父部门</label>
          <select class="form-control" name="fatherDept" id="fatherDept" ng-model="vm.detail.fatherDept">
            <option value=""></option>
            <option ng-repeat="item in vm.deptData" value="{{item.deptCode}}">{{item.deptName}}</option>
          </select>
        </div>
      </div>
      <div class="form-group text-center">
        <button class="btn btn-sm btn-success" type="button" ng-click="vm.ok()">保存</button>
        <button class="btn btn-sm btn-default" type="button" ng-click="vm.cancel()">取消</button>
      </div>
    </form>
  </div>
</div>
