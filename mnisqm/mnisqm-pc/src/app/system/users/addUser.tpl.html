<div>
  <div class="modal-header">
    <button type="button" ng-click="vm.cancel()" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    <h5 class="modal-title">
      <!-- <i class="fa fa-edit"></i> -->
      填写角色信息
    </h5>
  </div>
  <div class="modal-body">
    <form class="form-horizontal comUser-form w5c-form" role="form" novalidate w5c-form-validate="vm.role.validationOption" name="userForm">
      <div class="container-fluid">
        <div class="col-md-8">
          <div class="form-group">
            <label for="name" class="col-sm-3 control-label">所属部门：</label>
            <div class="col-sm-9">
              <input type="hidden" name="deptCode" ng-model="vm.formData.deptCode">
              <input class="form-control input-sm" required ng-model="vm.formData.deptName" readOnly id="deptCode" type="text">
            </div>
          </div>
          <div class="form-group">
            <label for="name" class="col-sm-3 control-label">用户姓名：</label>
            <div class="col-sm-9">
              <select class="form-controll input-sm" name="userName" ng-model="vm.formData.userName" ng-change="vm.formData.userCode = (vm.metaData.userList | filter:vm.formData.userName)[0].userCode">
                <option ng-repeat="user in vm.metaData.userList" value="{{user.userName}}">{{user.userName}}</option>
              </select>
              <!-- <select class="form-controll input-sm" ng-change="vm.parentCtrl.change(vm.formData.userName)" ng-options="user.name for user in vm.metaData.userList track by user.code" name="userName" ng-model="vm.formData.userName">
              </select> -->
              <!-- <input class="form-control input-sm" required ng-model="vm.formData.userCode" id="userCode" name="userCode" type="text"> -->
            </div>
          </div>
          <div class="form-group">
            <label for="name" class="col-sm-3 control-label">用户编号：</label>
            <div class="col-sm-9">
              <input class="form-control input-sm" required ng-model="vm.formData.userCode" id="userCode" readOnly name="userCode" type="text">
            </div>
          </div>
          <div class="form-group">
            <label for="name" class="col-sm-3 control-label">登录名：</label>
            <div class="col-sm-9">
              <input class="form-control input-sm" required ng-model="vm.formData.loginName" id="loginName" name="loginName" type="text">
            </div>
          </div>
          <div class="form-group">
            <label for="email" class="col-sm-3 control-label">密码：</label>
            <div class="col-sm-9">
              <input class="form-control input-sm" required ng-model="vm.formData.password" id="password" name="password" type="text">
            </div>
          </div>
          <div class="form-group">
            <label for="name" class="col-sm-3 control-label"></label>
            <div class="col-sm-9">
              <button class="btn btn-sm btn-success {{vm.loginBtnStatus.state}}" type="button" w5c-form-submit="vm.ok()">保存</button>
              <button class="btn btn-sm btn-default" type="button" ng-click="vm.cancel()">取消</button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
