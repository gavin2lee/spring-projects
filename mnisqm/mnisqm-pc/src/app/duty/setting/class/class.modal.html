<div class="mod-pop-dateForm addClass-wrapper">
  <div class="modal-header">
    <button type="button" ng-click="vm.cancel()" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    <h5 class="modal-title">
      <!-- <i class="fa fa-edit"></i> -->
      新增班次
    </h5>
  </div>
  <div class="modal-body">
    <form class="form-horizontal comUser-form w5c-form" role="form" novalidate w5c-form-validate="vm.role.validationOption" name="addClassesForm">
      <div class="container-fluid">
        <div class="">
          <div class="form-group">
            <label for="dept" class="col-sm-4 control-label">科室</label>
            <div class="col-sm-8">
              <input class="form-control input-sm input-none"
                     readonly
                     name=""
                     id="dept"
                     type="text"
                     value="{{vm.formData.deptName}}" />
            </div>
          </div>
          <div class="form-group">
            <label for="turn" class="col-sm-4 control-label">班次</label>
            <div class="col-sm-8">
              <input class="form-control input-sm"
                     required
                     ng-model="vm.formData.className"
                     id="turn"
                     name=""
                     autocomplete="off"
                     type="text" />
            </div>
          </div>
          <div class="form-group partial-form-group">
            <label for="" class="col-sm-4 control-label">开始时间</label>
            <div class="col-sm-8">
             <uib-timepicker class="timepick"
                             ng-model="vm.formData.startTime"
                             hour-step="1"
                             minute-step="1"
                             template-url="app/common/tpls/timepicker/timepicer.html"
                             show-meridian="false" show-minutes="true"></uib-timepicker>
            </div>
          </div>
          <div class="form-group partial-form-group">
            <label for="" class="col-sm-4 control-label">结束时间</label>
            <div class="col-sm-8">
             <uib-timepicker class="timepick"
                             ng-model="vm.formData.endTime"
                             hour-step="1"
                             minute-step="1"
                             template-url="app/common/tpls/timepicker/timepicer.html"
                             show-meridian="false" show-minutes="true"></uib-timepicker>
            </div>
          </div>
          <div class="form-group partial-form-group">
            <label for="" class="col-sm-4 control-label">颜色区分</label>
            <div class="col-sm-8">
              <color-picker ng-model="vm.formData.color" handle="true"></color-picker>
            </div>
          </div>
            <div class="text-center">
              <button class="btn btn-sm btn-success" type="button" w5c-form-submit="vm.ok()">保存</button>
              <button class="btn btn-sm btn-default" type="button" ng-click="vm.cancel()">取消</button>
            </div>
        </div>
      </div>
    </form>
  </div>
</div>
