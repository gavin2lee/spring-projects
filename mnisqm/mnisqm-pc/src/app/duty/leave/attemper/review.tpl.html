<div class="attemper-handler-wrapper">
    <div class="modal-header">
        <button type="button" ng-click="vm.cancel()" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h5 class="modal-title">
            处理调班申请
        </h5>
    </div>
    <form class="w5c-form" role="form" novalidate w5c-form-validate="vm.role.validationOption" name="addLevelForm">
        <div class="modal-body">

            <div class="container-fluid">
                <div class="form-group row">
                    <label class="control-label col-sm-4">处理方式</label>
                    <div class="col-sm-8">
                        <div class="radio">
                            <label class="col-sm-6">
                                <input type="radio" name="status" ng-model="vm.formData.status" value="02">拒绝
                            </label>
                            <label class="col-sm-6">
                                <input type="radio" name="status" ng-model="vm.formData.status" value="03">通过
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <label  class="control-label col-sm-4">备注</label>
                    <div class="col-sm-8">
                        <input class="form-control input-sm" ng-model="vm.formData.refuseCause">
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-sm btn-success" type="button" w5c-form-submit="vm.ok()">确定</button>
            <button class="btn btn-sm btn-default" type="button" ng-click="vm.cancel()">取消</button>
        </div>
    </form>
</div>
