<div class="breadcrumb-wrapper" ng-class="{'main-body_min-nav': minMode, 'sub-nav-hidden': isSubNavShow}">
  <ol class="breadcrumb">
    <li>当前位置：</li>
    <li ng-repeat="crumb in breadcrumbs" ng-class="{ active: $last }"><a ui-sref="{{ crumb.route }}" ui-sref-opts="{ reload: true }" ng-if="!$last">{{ crumb.displayName }}&nbsp;</a><span ng-show="$last">{{ crumb.displayName }}</span>
    </li>
  </ol>
</div>
