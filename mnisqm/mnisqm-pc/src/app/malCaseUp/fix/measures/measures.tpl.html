<form class="form-horizontal w5c-form" role="form" novalidate w5c-form-validate="vm.role.validationOption" name="addLevelForm">
  <div class="container-fluid">
    <div class="row">
      <ul class="list-group">
        <li ng-class="{'item-active': vm.formData.meaCode == measure.meaCode}" class="list-group-item" ng-click="vm.fillItem(measure)" ng-repeat="measure in vm.measureList track by $index">
          {{$index + 1}}. {{measure.meaContent}}
          <div class="pull-right">
            <span style="margin-right:1em;">提出人：{{measure.userName}}</span>
            <span style="margin-right:1em;">实施负责人：{{(vm.userList | filter:measure.headUserCode)[0].userName }}</span>
            <button class="btn btn-xs btn-danger" uib-tooltip="删除" ng-click="vm.removeListItem({index: $index, listName: 'measure', meaCode: measure.meaCode, reportCode: vm.reportCode})"><span class="fa fa-trash"></span></button>
          </div>
        </li>

        <li class="list-group-item">
          <div class="form-group">
            <label for="email" class="col-sm-2 control-label">措施实施负责人：</label>
            <div class="col-sm-10">
              <input type="hidden" name="headUserCode" ng-model="vm.formData.headUserCode">
              <select class="form-controll input-sm" name="userName" ng-model="vm.formData.headUserName" ng-change="vm.formData.headUserCode = (vm.userList | filter:vm.formData.headUserName)[0].userCode">
                <option ng-repeat="user in vm.userList" ng-selected="user.userCode == vm.formData.headUserCode" value="{{user.userName}}">{{user.userName}}</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <label for="email" class="col-sm-2 control-label">整改措施：</label>
            <div class="col-sm-10">
              <textarea class="form-control input-sm" cols="50" rows="3" ng-model="vm.formData.meaContent" placeholder="填写措施内容">
              </textarea>
            </div>
          </div>
          <div class="form-group">
            <label for="email" class="col-sm-2 control-label"></label>
            <div class="col-sm-10">
              <button ng-click="vm.resetForm()" class="btn btn-primary btn-sm">清空</button>
              <button ng-click="vm.save()" class="btn btn-success btn-sm" ng-disabled="vm.formData.meaContent === '' || !vm.formData.meaContent">保存</button>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </div>
</form>
