<div class="col-md-12">

    </div>

        <div class="col-md-3 flow-wrapper">
          <ul class="event-flow">
            <li class="event-flow_item">
              <a ui-sref=".caseInfo" ui-sref-active="active">

            <li class="event-flow_item">

            <li class="event-flow_item">

            <li class="event-flow_item">
              <a ui-sref=".measures" ui-sref-active="active">

              </a>

            <li class="event-flow_item">

        </div>
