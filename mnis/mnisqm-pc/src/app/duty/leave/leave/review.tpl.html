<div class="mod-pop-dateForm addLeave">
  <div class="modal-header">
    <button type="button" ng-click="vm.cancel()" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    <h5 class="modal-title">
      <!-- <i class="fa fa-edit"></i> -->
      请假
    </h5>
  </div>
  <div class="modal-body">
    <form class="form-horizontal comUser-form w5c-form" role="form" novalidate w5c-form-validate="vm.role.validationOption" name="reviewForm">
      <div class="container-fluid">
        <div class="">
          <div class="form-group">
            <label class="col-sm-3 control-label">姓名：</label>
            <div class="col-sm-9 input-sm">
              {{ vm.formData.userName }}
            </div>
          </div>
          <div class="form-group">
            <label for="txt" class="col-sm-3 control-label">请假原因：</label>
            <div class="col-sm-9 input-sm">
              {{ vm.formData.leaveWhy }}
            </div>
          </div>
          <div class="form-group partial-form-group">
            <label class="col-sm-3 control-label">开始时间：</label>
            <div class="col-sm-9 input-sm">
              {{ vm.formData.startTime }}
            </div>
          </div>
          <div class="form-group partial-form-group">
            <label class="col-sm-3 control-label">结束时间：</label>
            <div class="col-sm-9 input-sm">
              {{ vm.formData.endTime }}
            </div>
          </div>
          <div class="form-group partial-form-group">
            <label class="col-sm-3 control-label">审核：</label>
            <div class="col-sm-9">
              <div class="radio">
                <label>
                  <input type="radio"
                         name="select1"
                         value="02"
                         aria-label="批准"
                         required
                         ng-model="vm.formData.approveStatus"
                         ng-click="reviewForm.approveStatus = false">
                  <span class="select">批准</span>
                </label>
                <label>
                  <input type="radio"
                         name="select1"
                         value="03"
                         aria-label="拒绝"
                         required
                         ng-model="vm.formData.approveStatus"
                         ng-click="reviewForm.approveStatus = true">
                  <span class="select">拒绝</span>
                </label>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="txt" class="col-sm-3 control-label">审核备注：</label>
            <div class="col-sm-7">
              <textarea class="form-control input-sm partial-textarea"
                        id="txt"
                        ng-model="vm.formData.approveRemark"></textarea>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-3 control-label"></label>
            <div class="col-sm-9">
              <button class="btn btn-sm btn-success" type="button" w5c-form-submit="vm.ok()">保存</button>
              <button class="btn btn-sm btn-default" type="button" ng-click="vm.cancel()">取消</button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
