<div class="mod-pop-dateForm clearfix editCheck">
  <form class="form-inlne form-horizontal w5c-form"
        name="addCheckForm"
        role="form"
        novalidate
        w5c-form-validate="vm.role.validationOption"
        form="addCheckForm">
    <div class="modal-header">
      <button type="button" ng-click="vm.cancel()" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
      <h5 class="modal-title">
        <!-- <i class="fa fa-edit"></i> -->
        质控检查
      </h5>
    </div>
    <div class="modal-body clearfix">
      <table class="table table-condensed table-bordered table-striped">
        <thead>
          <tr class="header-export">
            <th>类别</th>
            <th>子类别</th>
            <th>项目</th>
            <th>描述</th>
            <th>考核办法</th>
            <th>分值</th>
            <th>得分</th>
            <th>扣分原因</th>
          </tr>
        </thead>
        <tbody>
          <tr class="row-{{$index}}" ng-repeat="row in vm.lst">
            <td class="grey-td" ng-if="vm.tableLayout(row.seqId, row.cate)" ng-attr-rowspan="{{vm.tableLayout(row.seqId, row.cate)}}">{{row.cate}}</td>
            <td class="grey-td" ng-if="vm.tableLayout(row.seqId, row.cate, row.subcate)" ng-attr-rowspan="{{vm.tableLayout(row.seqId, row.cate, row.subcate)}}">{{row.subcate}}</td>
            <td class="text-center">
              {{ row.detailName }}
            </td>
            <td class="text-center">
              {{ row.descrip }}
            </td>
            <td class="text-center">
              {{ row.stantard }}
            </td>
            <td class="text-center">
              {{ row.points }}
            </td>
            <td class="fixed-cell">
              <input class="form-control input-sm" type="number" ng-model="row.count" ng-attr-max="{{row.points}}" min="0">
            </td>
            <td class="fixed-cell">
              <input class="form-control input-sm" type="text" ng-model="row.cause">
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="modal-footer clearfix">
      <button class="btn btn-sm btn-success" type="button" w5c-form-submit="vm.ok()">保存</button>
      <button class="btn btn-sm btn-default" type="button" ng-click="vm.cancel()">取消</button>
    </div>
  </form>
</div>
