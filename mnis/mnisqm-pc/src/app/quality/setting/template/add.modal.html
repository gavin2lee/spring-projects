<div class="quality-add-form-modal-wrapper">
  <form class="form-inlne form-horizontal w5c-form"
        name="addQualityForm"
        role="form"
        novalidate
        w5c-form-validate="vm.role.validationOption"
        form="addQualityForm">
    <div class="modal-header">
      <button type="button" ng-click="vm.cancel()" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
      <h5 class="modal-title">
        模板项目
      </h5>
    </div>
    <!-- {{vm.metaData.qualityFormList}} -->
    <div class="modal-body clearfix">
      <div class="form-group">
        <label for="cate" class="control-label col-xs-2 partial-label">类别：</label>
        <div class="col-xs-10">
          <!-- <div class="input-group"> -->
            <input type="text"
                   class="form-control input-sm"
                   ng-model="vm.cateText"
                   ng-change="vm.pChange()"
                   autocomplete="off"
                   list="cateList"
                   id="cate"
                   required />
            <datalist id="cateList">
              <option value="{{item.formName}}" ng-repeat="item in vm.parent"></option>
            </datalist>
            <!-- <span class="input-group-btn add">
              <button ng-click="vm.addCate()"
                      class="btn btn-primary btn-sm fa fa-plus"
                      ng-disabled="!vm.cateText"></button>
            </span>
          </div> -->
          <!-- <div class="cate-list clearfix">
            <div class="cate-item" ng-repeat="item in vm.cates" ng-class="{active: vm.formData.cate === item}" ng-click="vm.formData.cate = item">
              {{item}}
            </div>
          </div> -->
        </div>
      </div>
      <div class="form-group">
        <label for="subcate" class="control-label col-xs-2 partial-label">子类别：</label>
        <div class="col-xs-10">
          <!-- <div class="input-group"> -->
            <input type="text"
                   class="form-control input-sm"
                   ng-model="vm.subCateText"
                   ng-change="vm.sChange()"
                   autocomplete="off"
                   id="subcate"
                   list="subcateList"
                   required />
            <datalist id="subcateList">
              <option value="{{item.formName}}" ng-repeat="item in vm.son"></option>
            </datalist>
            <!-- <span class="input-group-btn add">
              <button ng-click="vm.addSubCate()"
                      class="btn btn-primary btn-sm fa fa-plus"
                      ng-disabled="!vm.subCateText"></button>
            </span> -->
          <!-- </div> -->
          <!-- <div class="sub-cate-list">
            <div class="cate-item" ng-repeat="item in vm.subcates" ng-class="{active: vm.formData.subcate === item}" ng-click="vm.formData.subcate = item">
              {{item}}
            </div>
          </div> -->
        </div>
      </div>
      <div class="form-group">
        <div class="col-xs-8 no-padding">
          <label class="control-label col-xs-3 partial-label">项目：</label>
          <div class="col-xs-9">
            <input type="text" class="input-sm form-control" ng-model="vm.formData.detailName" required>
          </div>
        </div>
        <div class="col-xs-4 no-padding">
          <label class="control-label col-xs-4 partial-label">分值：</label>
          <div class="col-xs-8">
            <input type="number" class="input-sm form-control" ng-model="vm.formData.points" required>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-xs-2 partial-label">描述：</label>
        <div class="col-xs-10">
          <textarea class="form-control" ng-model="vm.formData.descrip" required></textarea>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-xs-2 partial-label">考核方法：</label>
        <div class="col-xs-10">
          <textarea class="form-control" ng-model="vm.formData.stantard" required></textarea>
        </div>
      </div>
    </div>
    <div class="modal-footer clearfix">
      <button class="btn btn-sm btn-success" type="button" w5c-form-submit="vm.ok()">保存</button>
      <button class="btn btn-sm btn-default" type="button" ng-click="vm.cancel()">取消</button>
    </div>
  </form>
</div>
