<div>
  <div class="modal-header">
    <button type="button" ng-click="vm.cancel()" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    <h5 class="modal-title">
      <!-- <i class="fa fa-edit"></i> -->
      填写角色信息
    </h5>
  </div>
  <div class="modal-body">
    <form class="form-horizontal comUser-form w5c-form" role="form" novalidate w5c-form-validate="vm.role.validationOption" name="userForm">
      <div class="container-fluid">
        <div class="col-md-8">
          <div class="form-group">
            <label for="name" class="col-sm-3 control-label">角色名称：</label>
            <div class="col-sm-9">
              <input class="form-control input-sm" required ng-model="vm.formData.roleName" id="roleName" name="roleName" type="text">
            </div>
          </div>
          <div class="form-group">
            <label for="email" class="col-sm-3 control-label">描述：</label>
            <div class="col-sm-9">
              <textarea class="form-control input-sm" name="remark" ng-model="vm.formData.remark"></textarea>
              <!-- <input type="date" class="form-control input-sm" placeholder="Email"> -->
            </div>
          </div>
          <div class="form-group">
            <label for="name" class="col-sm-3 control-label"></label>
            <div class="col-sm-9">
              <button class="btn btn-sm btn-success {{vm.loginBtnStatus.state}}" type="button" w5c-form-submit="vm.ok()">保存</button>
              <button class="btn btn-sm btn-default" type="button" ng-click="vm.cancel()">取消</button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
  <!-- <div class="modal-footer">
    <button class="btn btn-sm btn-primary" type="button" ng-click="ok()">保存</button>
    <button class="btn btn-sm btn-default" type="button" ng-click="vm.cancel()">取消</button>
  </div> -->
</div>
