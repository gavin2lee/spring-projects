<div>
  <div class="modal-header">
    <button type="button" ng-click="vm.cancel()" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    <h5 class="modal-title">
      填写分级标准信息
    </h5>
  </div>
  <form class="form-horizontal w5c-form" role="form" novalidate w5c-form-validate="vm.role.validationOption" name="addLevelForm">
    <div class="modal-body">

      <div class="container-fluid">
        <div class="col-md-8">
          <div class="form-group">
            <label for="name" class="col-sm-3 control-label">等级</label>
            <div class="col-sm-9">
              <input class="form-control input-sm" required ng-model="vm.formData.damageLevelName" name="damageLevelName" type="text">
            </div>
          </div>
          <div class="form-group">
            <label for="email" class="col-sm-3 control-label">描述：</label>
            <div class="col-sm-9">
              <textarea class="form-control input-sm" name="remark" ng-model="vm.formData.remark"></textarea>
            </div>
          </div>

          <div class="form-group">
            <label for="email" class="col-sm-3 control-label">流程：</label>
            <div class="col-sm-9">
              <div class="flow-list">
                <div ng-repeat="flowItem in vm.formData.flowList track by $index">
                  <i class="fa fa-level-down fa-flip-horizontal" ng-if="!$last"></i>
                  <span>{{flowItem}}</span>
                  <a ng-click="vm.removeFlow($index)" href="javascript:;" class="text-danger">
                    <i class="fa fa-times-circle"></i>
                  </a>
                </div>
              </div>
              <div class="input-group">
                <input type="text" class="form-control input-sm" ng-model="vm.flowText" placeholder="填写流程">
                <span class="input-group-btn">
                  <button ng-click="vm.addFlow($event)" class="btn btn-primary btn-sm" ng-disabled="vm.flowText === '' || !vm.flowText">添加流程</button>
                </span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button class="btn btn-sm btn-success" type="button" w5c-form-submit="vm.ok()">保存</button>
      <button class="btn btn-sm btn-default" type="button" ng-click="vm.cancel()">取消</button>
    </div>
  </form>
</div>
