<div>
  <div class="modal-header">
    <button type="button" ng-click="vm.cancel()" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    <h5 class="modal-title">
      编辑{{vm.metaData.title}}信息
    </h5>
  </div>
  <form class="form-horizontal comUser-form w5c-form" role="form" novalidate w5c-form-validate="vm.validationOption" name="userForm">
    <div class="modal-body">
      <div class="form-group">
        <label for="hisCode" class="col-sm-4 control-label">员工编号：</label>
        <div class="col-sm-8">
          <input class="form-control input-sm editable-input" ng-model="vm.formData.hisCode" id="hisCode" name="hisCode" type="text">
        </div>
      </div>
      <div class="form-group">
        <label for="userName" class="col-sm-4 control-label">姓名：</label>
        <div class="col-sm-8">
          <input class="form-control input-sm editable-input" required ng-model="vm.formData.userName" id="userName" name="userName" type="text">
        </div>
      </div>

      <div class="form-group">
        <label for="userName" class="col-sm-4 control-label">类型：</label>
        <div class="col-sm-8">
          <label class="radio-inline" ng-repeat="item in dicInfo.nature">
          <input type="radio" name="nature" ng-checked="item.dicCode == '03'" ng-model="vm.formData.userType" value="{{item.dicCode}}"/>
          {{item.dicName}}
          </label>
        </div>
      </div>

      <div class="form-group">
        <label for="male" class="col-sm-4 control-label">性别：</label>
        <div class="col-sm-8">
          <label class="radio-inline">
            <input type="radio" name="gender" ng-model="vm.formData.gender" checked id="male" value="1"> 男
          </label>
          <label class="radio-inline">
            <input type="radio" name="gender" ng-model="vm.formData.gender" id="female" value="0"> 女
          </label>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button class="btn btn-sm btn-success" type="button" w5c-form-submit="vm.ok()">保存</button>
      <button class="btn btn-sm btn-default" type="button" ng-click="vm.cancel()">取消</button>
    </div>
  </form>
</div>
