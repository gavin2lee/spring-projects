<div class="statistics-wrapper">
  <a class="stat-link" ui-sref="home.statistics" title="统计一览"><span class="fa fa-table"></span></a>
  <div class="chart-wrapper">
    <div class="row filter">
      <div class="center col-md-6 row">
        <div class="col-md-4">
          <select class="form-control" ng-model="vm.filter.deptCode">
            <option value="">全部</option>
            <option ng-repeat="item in vm.deptData.belongedDepts" value="{{item.deptCode}}">{{item.deptName}}</option>
          </select>
        </div>
        <div class="col-md-4 pull-right">
          <div class="input-group">
            <input type="text" id="date" name="date" uib-datepicker-popup datepicker-options="vm.dateOptions" is-open="vm.pickerOpen" ng-model="vm.filter.date" close-text="关闭" current-text="今天" clear-text="清除" class="form-control input-sm" common-picker="month">
            <span class="input-group-btn">
              <button type="button" class="btn btn-sm btn-default" ng-click="vm.pickerOpen = true">
                <i class="fa fa-calendar"></i>
              </button>
            </span>
          </div>
        </div>
      </div>
    </div>
    <div class="row data-panel">
      <span class="col-md-3">护士总数：{{vm.baseData.total}}</span>
      <span class="col-md-3">请假人次：{{vm.baseData.leave}}</span>
      <span class="col-md-3">调班人次：{{vm.baseData.shift}}</span>
      <span class="col-md-3">拒绝调班：{{vm.baseData.refuse}}</span>
    </div>
    <div class="echarts-wrap" echarts="vm.duty.identity" echarts-dimension="vm.duty.dimension" config="vm.duty.config"></div>
  </div>
</div>
